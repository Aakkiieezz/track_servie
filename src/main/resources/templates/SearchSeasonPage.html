  <div>

    <span th:text="${season.name}"></span>
    EPISODES
    <table border="1">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Image</th>
      </tr>
      <tr th:each="episode : ${season.episodes}">
        <td th:text="${episode.id}"></td>
        <td>
          <a th:href="@{'/track-servie/series/'+${episode.tmdbId}+'/Season/'+${episode.seasonNumber}+'/Episode/'+${episode.episodeNumber}+'/search'}"
            th:text="${episode.name}"></a>
        </td>
        <td>
          <a
            th:href="@{'/track-servie/series/'+${episode.tmdbId}+'/Season/'+${episode.seasonNumber}+'/Episode/'+${episode.episodeNumber}+'/search'}">
            <img th:src="'https://www.themoviedb.org/t/p/original'+${episode.stillPath}"
              style="width: 5%; height: 5%" />
          </a>
        </td>
      </tr>
      <table>
  </div>
